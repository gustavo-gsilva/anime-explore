<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Explore</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="shortcut icon" sizes="32x32" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <header class="header">
        <div class="nome-do-site">
            <a href="./index.html">
                <h1 title="Nome do Site">Anime Explore</h1>
                <h2 title="Nome do Site">A</h2>
            </a>
        </div>

        <div class="container-elementos-header">
            <input class="animate__animated animate__slideInRight" id="campo-de-pesquisa" type="text"
                placeholder="Buscar Anime">

            <i id="icone-de-pesquisa-campo" title="Buscar"
                class="fa-solid fa-magnifying-glass animate__animated animate__fadeInDown"></i>
            <i id="icone-de-pesquisa" title="Buscar" class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main class="conteudo-principal">
        <div id="loading-screen">
            <div class="loader"></div>
        </div>

        <div class="anime-list-2"></div> <!-- CONTAINER DE EXIBIÇÃO DOS ANIMES PESQUISADOS -->

        <div class="container-carrossel">

            <img class="seta-voltar" src="./src/images/icon-previous.svg" alt="seta voltar">
            <img class="seta-proximo" src="./src/images/icon-next.svg" alt="seta proximo">

            <div id="slide" class="slide">
                <img class="imagem-principal" src="./src/images/capa-dr-stone.jpg" alt="Capa Dr.Stone">
                <img class="imagem-principal" src="./src/images/capa-dan-da-dan.jpg" alt="Capa Dan Da Dan">
                <img class="imagem-principal" src="./src/images/capa-classroom-of-the-elite.png"
                    alt="Capa Classroom of the Elite">
                <img class="imagem-principal" src="./src/images/capa-sakamoto-days.jpg" alt="Capa Sakamoto Days">
                <img class="imagem-principal" src="./src/images/capa-spy-x-family.png" alt="Capa Spy x Family">
            </div>
            <div class="marcadores-container">
                <span class="marcador" data-index="0"></span>
                <span class="marcador" data-index="1"></span>
                <span class="marcador" data-index="2"></span>
                <span class="marcador" data-index="3"></span>
                <span class="marcador" data-index="4"></span>
            </div>

            <div id="slide-mobile" class="slide-mobile">
                <img class="imagem-principal" src="./src/images/capa-dr-stone-mobile.png" alt="Capa Dr.Stone Mobile">
                <img class="imagem-principal" src="./src/images/capa-dan-da-dan-mobile.png" alt="Capa Dan Da Dan Mobile">
                <img class="imagem-principal" src="./src/images/capa-classroom-of-the-elite-mobile.png" alt="Capa Classroom of the Elite Mobile">
                <img class="imagem-principal" src="./src/images/capa-sakamoto-days-mobile.png" alt="Capa Sakamoto Days Mobile">
                <img class="imagem-principal" src="./src/images/capa-spy-x-family-mobile.png" alt="Capa Spy x Family Mobile">
            </div>
        </div>

        <div class="container-anime-list">
            <img class="seta-voltar-lista" src="./src/images/icon-previous.svg" alt="seta voltar">
            <img class="seta-proximo-lista" src="./src/images/icon-next.svg" alt="seta proximo">

            <div class="anime-list" id="anime-list"></div> <!-- CONTAINER DE EXIBIÇÃO DOS ANIMES -->
        </div>
    </main>

    <script src="https://kit.fontawesome.com/9707c16123.js" crossorigin="anonymous"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
