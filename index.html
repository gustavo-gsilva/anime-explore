<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Explore</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="shortcut icon" sizes="32x32" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header class="header">
        <div class="nome-do-site">
            <a href="./index.html">
                <h1 title="Nome do Site">Anime Explore</h1>
                <h2 title="Nome do Site">A</h2>
            </a>
        </div>

        <div class="container-elementos-header">
            <input class="animate__animated animate__slideInRight" id="campo-de-pesquisa" type="text"
                placeholder="Buscar Anime">

            <i id="icone-de-pesquisa-campo" title="Buscar"
                class="fa-solid fa-magnifying-glass animate__animated animate__fadeInDown"></i>
            <i id="icone-de-pesquisa" title="Buscar" class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main class="conteudo-principal">
        <div class="anime-list-2"></div> <!-- CONTAINER DE EXIBIÇÃO DOS ANIMES PESQUISADOS -->

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="imagem-destaque" src="./src/images/capa-dan-da-dan.jpg" alt="Capa Dan Da Dan">

                    <img class="imagem-destaque-mobile" src="./src/images/capa-dan-da-dan-mobile.png"
                        alt="Capa Dan Da Dan Mobile">

                    <img class="logo-dan-da-dan" src="./src/images/logo-dan-da-dan.png" alt="Logo do Anime Dan Da Dan">
                </div>

                <div class="swiper-slide">
                    <img class="imagem-destaque" src="./src/images/capa-spy-x-family.png" alt="Capa Spy x Family">

                    <img class="imagem-destaque-mobile" src="./src/images/capa-spy-x-family-mobile.png"
                        alt="Capa Spy x Family Mobile">

                    <img class="logo-spy-family" src="./src/images/logo-spy-x-family.webp"
                        alt="Logo do Anime Spy x Family">
                </div>

                <div class="swiper-slide">
                    <img class="imagem-destaque" src="./src/images/capa-sakamoto-days.jpg" alt="Capa Sakamoto Days">

                    <img class="imagem-destaque-mobile" src="./src/images/capa-sakamoto-days-mobile.png"
                        alt="Capa Sakamoto Days Mobile">

                    <img class="logo-sakamoto-days" src="./src/images/logo-sakamoto-days.png"
                        alt="Logo do Anime Sakamoto Days">
                </div>

                <div class="swiper-slide">
                    <img class="imagem-destaque" src="./src/images/capa-dr-stone.jpg" alt="Capa Dr.Stone">

                    <img class="imagem-destaque-mobile" src="./src/images/capa-dr-stone-mobile.png"
                        alt="Capa Dr.Stone Mobile">

                    <img class="logo-dr-stone" src="./src/images/logo-dr-stone.png" alt="Logo do Anime Dr.Stone">
                </div>

                <div class="swiper-slide">
                    <img class="imagem-destaque" src="./src/images/capa-classroom-of-the-elite.png"
                        alt="Capa Classroom of the Elite">

                    <img class="imagem-destaque-mobile" src="./src/images/capa-classroom-of-the-elite-mobile.png"
                        alt="Capa Classroom of the Elite Mobile">

                    <img class="logo-classroom-of-the-elite" src="./src/images/logo-classroom-of-the-elite.png"
                        alt="Logo do Anime Classroom of the Elite">
                </div>
            </div>

            <img class="swiper-button-prev" src="./src/images/icon-previous.svg" alt="Seta Esquerda">
            <img class="swiper-button-next" src="./src/images/icon-next.svg" alt="Seta Direita">

            <div class="swiper-pagination"></div> <!-- MARCAÇÕES DO CARROSEL -->
        </div>

        <div class="anime-list" id="anime-list"></div> <!-- CONTAINER DE EXIBIÇÃO DOS ANIMES -->
        <img id="prev" class="button-prev" src="./src/images/icon-previous.svg" alt="Seta Esquerda">
        <img id="next" class="button-next" src="./src/images/icon-next.svg" alt="Seta Direita">
    </main>

    <script src="https://kit.fontawesome.com/9707c16123.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
